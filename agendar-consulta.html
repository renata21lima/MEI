<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="shortcut icon" href="./src/assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/fonts.css">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.1/dist/fullcalendar.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Fonte Poppins -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.1/dist/fullcalendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/script/homeMei.js"></script>
    <link rel="stylesheet" href="./src/style/agendar.css">
</head>
<body>
    <nav class="sidebar">
        <div class="user-info">
            <img id="userPhoto" src="./src/assets/img/login icone.png" alt="Foto do usuário">
            <h3 id="userName">Nome do Usuário</h3>
        </div>
        <hr>
        <ul class="nav-list">
            <li><a href="./home-mei.html" id="homeLink"><i class="fas fa-home"></i><span class="nav-title">Página Inicial</span></a></li>
            <li><a href="./servicomei.html" id="dashboardLink"><i class="fas fa-tachometer-alt"></i><span class="nav-title">Serviços</span></a></li>
            <li><a href="./forum.html" id="forumLink"><i class="fas fa-comments"></i><span class="nav-title">Fórum</span></a></li>
            <li><a href="./mei-config.html" id="settingsLink"><i class="fas fa-cogs"></i><span class="nav-title">Configurações</span></a></li>
        </ul>
        <button class="logout-btn">
            <i class="icon-logout"></i><span><a href="/login.html">Deslogar</a></span>
        </button>
    </nav>
    <div class="consulta-container">
        <h2>Área de Agendamento</h2>
        <p>Escolha uma data, horário e descreva a sua dúvida para receber ajuda de um contador.</p>

        <label for="descricao">Descrição da Consulta:</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva sua dúvida ou dificuldade"></textarea>
        
        <button class="btn-enviar">Agendar Consulta</button>
        
        <button class="btn-consultas">Consultas Agendadas</button>
    </div>
    <div id="consultasAgendadasContainer" class="consultas-container">
        <h3>Consultas Agendadas:</h3>
        <div id="consultasList" class="consultas-list">
            <!-- Consultas serão exibidas aqui -->
        </div>
    </div>
    <script src="./src/script/agendar.js"></script>
</body>
</html>
