<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/fonts.css">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.1/dist/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.1/dist/fullcalendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/script/homeMei.js"></script>
    <script src="./src/script/mei-config.js"></script>
    <link rel="stylesheet" href="./src/style/mei-config.css">
    <title>Configurações - MEI</title>
</head>
<body>
    <nav class="sidebar">
        <div class="user-info">
            <img id="userPhoto" src="./src/assets/img/login icone.png" alt="Foto do usuário">
            <h3 id="userName">Nome do Usuário</h3>
        </div>
        <hr>
        <ul class="nav-list">
            <li><a href="./home-mei.html" id="homeLink"><i class="fas fa-home"></i><span class="nav-title">Página Inicial</span></a></li>
            <li><a href="./servicomei.html" id="dashboardLink"><i class="fas fa-tachometer-alt"></i><span class="nav-title">Serviços</span></a></li>
            <li><a href="./forum.html" id="forumLink"><i class="fas fa-comments"></i><span class="nav-title">Fórum</span></a></li>
            <li><a href="./configuracao.html" id="settingsLink"><i class="fas fa-cogs"></i><span class="nav-title">Configurações</span></a></li>
        </ul>
        <button class="logout-btn">
            <i class="icon-logout"></i><span><a href="/login.html">Deslogar</a></span>
        </button>
    </nav>

    <div class="settings-section">
        <h2>Configurações do Usuário</h2>

        <!-- Formulário de Alteração de Dados -->
        <div class="form-container">
            <h3>Alterar Dados Pessoais</h3>
            <form id="userSettingsForm">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label for="photo">Foto de Perfil</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>

        <!-- Formulário de Alteração de Senha -->
        <div class="form-container">
            <h3>Alterar Senha</h3>
            <form id="passwordSettingsForm">
                <div class="form-group">
                    <label for="currentPassword">Senha Atual</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="Digite sua senha atual">
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Digite sua nova senha">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua nova senha">
                </div>
                <button type="submit">Alterar Senha</button>
            </form>
        </div>
    </div>
</body>
</html>
