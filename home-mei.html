<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/fonts.css">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.1/dist/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.1/dist/fullcalendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/script/homeMei.js"></script>
    <link rel="stylesheet" href="./src/style/home-mei.css">
    <title>Página Inicial - MEI</title>

</head>
<body>
    <nav class="sidebar">
        <div class="user-info">
            <img id="userPhoto" src="./src/assets/img/login icone.png" alt="Foto do usuário">
            <h3 id="userName">Nome do Usuário</h3>
        </div>
        <hr>
        <ul class="nav-list">
            <li><a href="./home-mei.html" id="homeLink"><i class="fas fa-home"></i><span class="nav-title">Página Inicial</span></a></li>
            <li><a href="./mei-servico.html" id="dashboardLink"><i class="fas fa-tachometer-alt"></i><span class="nav-title">Serviços</span></a></li>
            <li><a href="./forum.html" id="forumLink"><i class="fas fa-comments"></i><span class="nav-title">Fórum</span></a></li>
            <li><a href="./mei-config.html" id="settingsLink"><i class="fas fa-cogs"></i><span class="nav-title">Configurações</span></a></li>
        </ul>
        <button class="logout-btn">
            <i class="icon-logout"></i><span><a href="/login.html">Deslogar</a></span>
        </button>
    </nav>
    <div class="container">

        <main class="main-content">
            <h1>Bem-vindo ao seu Dashboard, <span id="userNameDisplay">Nome do Usuário</span>!</h1>
            
            <!-- Seção de Resumo do Negócio -->
            <section class="business-summary">
                <div class="summary-item">
                    <h2>Faturamento</h2>
                    <input type="number" id="revenueInput" placeholder="Digite o faturamento" value="5000">
                </div>
                <div class="summary-item">
                    <h2>Despesas</h2>
                    <input type="number" id="expensesInput" placeholder="Digite as despesas" value="3000">
                </div>
                <div class="summary-item">
                    <h2>Lucro Líquido</h2>
                    <p id="netProfit">R$ 2.000,00</p>
                </div>
            </section>
        
            <!-- Seção de Gráficos -->
            <section class="charts">
                <div class="chart">
                    <h2>Faturamento e Despesas</h2>
                    <div id="revenueChart" class="chart-box">
                        <canvas id="monthlyRevenueChart"></canvas>
                    </div>
                </div>
            </section>
        
            <!-- Seção de To-Do List -->
            <section class="todo-list">
                <h2>Minha To-Do List</h2>
        
                <!-- Formulário para adicionar nova tarefa -->
                <div class="todo-input">
                    <input type="text" id="todoText" placeholder="Digite a tarefa..." />
                    <input type="date" id="todoDate" />
                    <button id="addTaskBtn">Adicionar</button>
                </div>
        
                <!-- Lista de tarefas -->
                <ul id="taskList" class="task-list">
                    <!-- As tarefas vão aparecer aqui -->
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
