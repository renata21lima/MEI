<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/fonts.css">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.1/dist/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.3.1/dist/fullcalendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./src/style/forum.css">
    <script src="./src/script/forum.js"></script>
    <script src="./src/script/homeMei.js"></script>
    <title>Fórum dos MEIs</title>
</head>
<body>
    <nav class="sidebar">
        <div class="user-info">
            <img id="userPhoto" src="./src/assets/img/login icone.png" alt="Foto do usuário">
            <h3 id="userName">Nome do Usuário</h3>
        </div>
        <hr>
        <ul class="nav-list">
            <li><a href="./home-mei.html" id="homeLink"><i class="fas fa-home"></i><span class="nav-title">Página Inicial</span></a></li>
            <li><a href="./mei-servico.html" id="dashboardLink"><i class="fas fa-tachometer-alt"></i><span class="nav-title">Serviços</span></a></li>
            <li><a href="./forum.html" id="forumLink"><i class="fas fa-comments"></i><span class="nav-title">Fórum</span></a></li>
            <li><a href="./mei-config.html" id="settingsLink"><i class="fas fa-cogs"></i><span class="nav-title">Configurações</span></a></li>
        </ul>
        <button class="logout-btn">
            <i class="icon-logout"></i><span><a href="/login.html">Deslogar</a></span>
        </button>
    </nav>

    <main class="consulta-container">
        <h1>Área de Consultas</h1>
        <p>Descreva suas dúvidas ou dificuldades para receber ajuda de um contador.</p>
    
        <form id="consultaForm" onsubmit="enviarConsulta(event)">
            <label for="consultaDescricao">Sua dúvida:</label>
            <textarea id="consultaDescricao" placeholder="Descreva sua dúvida ou dificuldade" required></textarea>
            <button type="submit">Enviar Consulta</button>
        </form>
    
        <!-- Mensagem de confirmação -->
        <div id="mensagemConfirmacao" class="mensagem-confirmacao" style="display: none;">
            Sua dúvida foi enviada com sucesso!
        </div>
    
        <section class="consultas-enviadas">
            <h2>Consultas Enviadas</h2>
            <div id="consultasList"></div>
        </section>
    </main>
</body>
</html>
